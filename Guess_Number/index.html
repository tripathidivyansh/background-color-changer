<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 text-white font-sans flex flex-col min-h-screen">
    <nav class="p-6 bg-opacity-70 bg-gray-900 text-white flex justify-between items-center shadow-md">
        <a href="/" class="hover:text-gray-300 text-xl font-semibold transition">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode" class="hover:text-gray-300 text-xl font-semibold transition">YouTube</a>
    </nav>

    <div id="wrapper" class="flex flex-col items-center justify-center flex-grow p-4">
        <h1 class="text-5xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 mb-6">
            Number Guessing Game
        </h1>
        <p class="text-xl text-center mb-4">Guess a random number between 1 and 100.</p>
        <p class="text-lg text-center mb-6">You have 10 attempts to guess the correct number.</p>

        <form class="form w-full max-w-sm bg-opacity-60 bg-black p-6 rounded-lg shadow-xl">
            <label for="guessFeild" id="guess" class="block text-xl font-medium mb-3">Enter your guess:</label>
            <input type="text" id="guessFeild" class="w-full p-4 text-xl rounded-md border border-gray-600 bg-gray-700 text-white mb-6 focus:ring-2 focus:ring-purple-500 focus:outline-none transition" placeholder="Enter a number">
            <input type="submit" id="subt" class="w-full p-4 bg-gradient-to-r from-yellow-500 via-orange-500 to-red-500 hover:bg-gradient-to-r hover:from-red-500 hover:via-orange-500 hover:to-yellow-500 text-white font-semibold rounded-md shadow-md transition" value="Submit Guess">
        </form>

        <p class="lowOrHi text-center mt-6 text-xl"></p>

        <div class="mt-6">
            <p class="text-lg">Your Previous Guesses:</p>
            <div id="guesses" class="text-xl font-mono text-center text-yellow-400"></div>
        </div>

        <p class="lastResult text-center text-xl mt-6"></p>
    </div>

    <script src="chai_aur_code.js"></script>
</body>
</html>
