<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center space-y-6">
    <nav class="space-x-4">
        <a href="/" aria-current="page" class="text-blue-400 hover:underline">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode" class="text-blue-400 hover:underline">YouTube</a>
    </nav>

    <h1 class="text-3xl font-bold">Start should change the Background color every Second</h1>

    <div class="space-x-4">
        <button id="start" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Start
        </button>
        <button id="stop" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Stop
        </button>
    </div>

    <script src="chaiaurcode.js"></script>
</body>
</html>
